<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory API Key Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .input-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-group {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-group input {
      flex: 1;
      min-width: 300px;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 16px;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
    }

    .input-group input::placeholder {
      color: #999;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    .stat-value.blue { color: #4facfe; }
    .stat-value.green { color: #2ed573; }
    .stat-value.orange { color: #ffa502; }
    .stat-value.purple { color: #a55eea; }

    .keys-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .keys-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .keys-header h2 {
      color: #fff;
      font-size: 18px;
    }

    .keys-count {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .keys-table {
      width: 100%;
      border-collapse: collapse;
    }

    .keys-table th {
      background: #f8f9fa;
      padding: 15px 20px;
      text-align: left;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
      border-bottom: 2px solid #eee;
    }

    .keys-table td {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .keys-table tr:hover {
      background: #f8f9fa;
    }

    .key-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .key-badge.active {
      background: #d4edda;
      color: #155724;
    }

    .key-badge.inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .key-badge.quota {
      background: #fff3cd;
      color: #856404;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-fill.low { background: linear-gradient(90deg, #2ed573, #7bed9f); }
    .progress-fill.medium { background: linear-gradient(90deg, #ffa502, #ffbe76); }
    .progress-fill.high { background: linear-gradient(90deg, #ff4757, #ff6b81); }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 10px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      border-radius: 12px;
      padding: 20px;
      color: #ff4757;
      text-align: center;
      margin-bottom: 20px;
    }

    .delete-btn {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #ff6b81;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .keys-table {
        display: block;
        overflow-x: auto;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      .input-group input {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Factory API Key Checker</h1>

    <div class="input-section">
      <div class="input-group">
        <input
          type="text"
          id="apiKey"
          placeholder="Enter Factory API Key (fk-xxxxxxxx...)"
          autocomplete="off"
          spellcheck="false"
        >
        <button id="checkBtn" onclick="addKey()">
          Add Key
        </button>
        <button id="refreshBtn" class="refresh-btn" onclick="refreshAll()">
          Refresh All
        </button>
      </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Allowance</div>
        <div class="stat-value blue" id="totalAllowance">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Used</div>
        <div class="stat-value orange" id="totalUsed">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Remaining</div>
        <div class="stat-value green" id="totalRemaining">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Usage Percentage</div>
        <div class="stat-value purple" id="usagePercentage">0%</div>
      </div>
    </div>

    <div class="keys-section">
      <div class="keys-header">
        <h2>API Keys</h2>
        <span class="keys-count">Total <span id="keysCount">0</span> Keys</span>
      </div>
      <table class="keys-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>API Key</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Used</th>
            <th>Remaining</th>
            <th>Usage</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="keysBody">
          <tr>
            <td colspan="8">
              <div class="empty-state">
                <p>No API keys added yet.</p>
                <p>Enter a Factory API key above to check its status.</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let keys = JSON.parse(localStorage.getItem('factoryKeys') || '[]');

    function formatNumber(num) {
      if (num === null || num === undefined || isNaN(num)) return 'N/A';
      return num.toLocaleString();
    }

    function saveKeys() {
      localStorage.setItem('factoryKeys', JSON.stringify(keys));
    }

    function updateStats() {
      let totalAllowance = 0;
      let totalUsed = 0;
      let totalRemaining = 0;

      keys.forEach(key => {
        if (key.status === 'active' && key.usage) {
          totalAllowance += key.usage.total || 0;
          totalUsed += key.usage.used || 0;
          totalRemaining += key.usage.remaining || 0;
        }
      });

      document.getElementById('totalAllowance').textContent = formatNumber(totalAllowance);
      document.getElementById('totalUsed').textContent = formatNumber(totalUsed);
      document.getElementById('totalRemaining').textContent = formatNumber(totalRemaining);
      
      const percentage = totalAllowance > 0 ? ((totalUsed / totalAllowance) * 100).toFixed(2) : 0;
      document.getElementById('usagePercentage').textContent = percentage + '%';
      document.getElementById('keysCount').textContent = keys.length;
    }

    function getProgressClass(percentage) {
      if (percentage < 50) return 'low';
      if (percentage < 80) return 'medium';
      return 'high';
    }

    function renderKeys() {
      const tbody = document.getElementById('keysBody');
      
      if (keys.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8">
              <div class="empty-state">
                <p>No API keys added yet.</p>
                <p>Enter a Factory API key above to check its status.</p>
              </div>
            </td>
          </tr>
        `;
        updateStats();
        return;
      }

      tbody.innerHTML = keys.map((key, index) => {
        const usage = key.usage || {};
        const total = usage.total || 0;
        const used = usage.used || 0;
        const remaining = usage.remaining || 0;
        const percentage = total > 0 ? ((used / total) * 100).toFixed(2) : 0;
        
        let statusBadge = '';
        if (key.status === 'active') {
          statusBadge = '<span class="key-badge active">Active</span>';
        } else if (key.status === 'quota_exceeded') {
          statusBadge = '<span class="key-badge quota">Quota Exceeded</span>';
        } else {
          statusBadge = '<span class="key-badge inactive">Inactive</span>';
        }

        return `
          <tr>
            <td>key-${index + 1}</td>
            <td>${key.preview}</td>
            <td>${statusBadge}</td>
            <td>${formatNumber(total)}</td>
            <td>${formatNumber(used)}</td>
            <td>${formatNumber(remaining)}</td>
            <td>
              ${percentage}%
              <div class="progress-bar">
                <div class="progress-fill ${getProgressClass(percentage)}" style="width: ${percentage}%"></div>
              </div>
            </td>
            <td>
              <div class="actions">
                <button class="delete-btn" onclick="deleteKey(${index})">Delete</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');

      updateStats();
    }

    async function checkKey(apiKey) {
      const response = await fetch('/check-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ apiKey })
      });
      return response.json();
    }

    async function addKey() {
      const input = document.getElementById('apiKey');
      const apiKey = input.value.trim();
      const btn = document.getElementById('checkBtn');
      const errorDiv = document.getElementById('errorMessage');

      if (!apiKey) {
        errorDiv.textContent = 'Please enter an API key';
        errorDiv.style.display = 'block';
        return;
      }

      // Check if key already exists
      if (keys.some(k => k.key === apiKey)) {
        errorDiv.textContent = 'This key has already been added';
        errorDiv.style.display = 'block';
        return;
      }

      errorDiv.style.display = 'none';
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>Checking...';

      try {
        const result = await checkKey(apiKey);
        
        const keyData = {
          key: apiKey,
          preview: result.keyPreview || apiKey.substring(0, 8) + '...' + apiKey.slice(-4),
          status: result.status,
          usage: result.usage || { total: 0, used: 0, remaining: 0 },
          checkedAt: new Date().toISOString()
        };

        keys.push(keyData);
        saveKeys();
        renderKeys();
        input.value = '';
      } catch (error) {
        errorDiv.textContent = 'Failed to check key: ' + error.message;
        errorDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Add Key';
      }
    }

    async function refreshAll() {
      const btn = document.getElementById('refreshBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>Refreshing...';

      try {
        for (let i = 0; i < keys.length; i++) {
          const result = await checkKey(keys[i].key);
          keys[i].status = result.status;
          keys[i].usage = result.usage || keys[i].usage;
          keys[i].checkedAt = new Date().toISOString();
        }
        saveKeys();
        renderKeys();
      } catch (error) {
        console.error('Refresh error:', error);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Refresh All';
      }
    }

    function deleteKey(index) {
      keys.splice(index, 1);
      saveKeys();
      renderKeys();
    }

    document.getElementById('apiKey').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addKey();
    });

    // Initial render
    renderKeys();
  </script>
</body>
</html>
