<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory API Key Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 16px;
      font-family: 'Monaco', 'Menlo', monospace;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result.success {
      background: rgba(46, 213, 115, 0.15);
      border: 2px solid rgba(46, 213, 115, 0.5);
    }

    .result.error {
      background: rgba(255, 71, 87, 0.15);
      border: 2px solid rgba(255, 71, 87, 0.5);
    }

    .result.warning {
      background: rgba(255, 193, 7, 0.15);
      border: 2px solid rgba(255, 193, 7, 0.5);
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .result-icon {
      font-size: 32px;
    }

    .result-title {
      color: #fff;
      font-size: 20px;
      font-weight: 600;
    }

    .result-details {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      line-height: 1.6;
    }

    .result-details p {
      margin-bottom: 8px;
    }

    .result-details code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: rgba(79, 172, 254, 0.1);
      border: 1px solid rgba(79, 172, 254, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
    }

    .info-box strong {
      color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Factory API Key Checker</h1>
    <p class="subtitle">Verify if your Factory API key is active and working</p>

    <div class="input-group">
      <label for="apiKey">Enter your Factory API Key</label>
      <input
        type="text"
        id="apiKey"
        placeholder="fk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        autocomplete="off"
        spellcheck="false"
      >
    </div>

    <button id="checkBtn" onclick="checkKey()">
      Check Key Status
    </button>

    <div id="result" class="result"></div>

    <div class="info-box">
      <strong>How it works:</strong> This tool sends a minimal test request to the Factory API
      to verify if your key is valid and has available quota. No data is stored or logged.
    </div>
  </div>

  <script>
    async function checkKey() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const btn = document.getElementById('checkBtn');
      const resultDiv = document.getElementById('result');

      if (!apiKey) {
        showResult('warning', '‚ö†Ô∏è', 'No Key Provided', 'Please enter a Factory API key to check.');
        return;
      }

      // Show loading state
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>Checking...';
      resultDiv.className = 'result';

      try {
        const response = await fetch('/check-key', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apiKey })
        });

        const data = await response.json();

        if (data.status === 'active') {
          showResult('success', '‚úÖ', 'Key is Active', `
            <p>Your API key is <strong>valid and working</strong>.</p>
            <p>Key prefix: <code>${data.keyPreview}</code></p>
            ${data.model ? `<p>Tested with model: <code>${data.model}</code></p>` : ''}
          `);
        } else if (data.status === 'quota_exceeded') {
          showResult('error', 'üö´', 'Quota Exceeded', `
            <p>Your API key is valid but has <strong>exceeded its quota</strong>.</p>
            <p>Key prefix: <code>${data.keyPreview}</code></p>
            <p>Status code: <code>${data.statusCode}</code></p>
            <p>Please check your billing or wait for quota reset.</p>
          `);
        } else if (data.status === 'invalid') {
          showResult('error', '‚ùå', 'Invalid Key', `
            <p>Your API key is <strong>invalid or deactivated</strong>.</p>
            <p>Key prefix: <code>${data.keyPreview}</code></p>
            <p>Status code: <code>${data.statusCode}</code></p>
            <p>Error: ${data.error || 'Authentication failed'}</p>
          `);
        } else {
          showResult('warning', '‚ö†Ô∏è', 'Unknown Status', `
            <p>Could not determine key status.</p>
            <p>Status code: <code>${data.statusCode}</code></p>
            <p>Response: ${data.error || 'Unknown error'}</p>
          `);
        }
      } catch (error) {
        showResult('error', 'üí•', 'Connection Error', `
          <p>Failed to connect to the server.</p>
          <p>Error: ${error.message}</p>
        `);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Check Key Status';
      }
    }

    function showResult(type, icon, title, details) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result show ${type}`;
      resultDiv.innerHTML = `
        <div class="result-header">
          <span class="result-icon">${icon}</span>
          <span class="result-title">${title}</span>
        </div>
        <div class="result-details">${details}</div>
      `;
    }

    // Allow Enter key to trigger check
    document.getElementById('apiKey').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkKey();
      }
    });
  </script>
</body>
</html>
